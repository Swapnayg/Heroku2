<!doctype html>
<html lang="en">
  <head>
    {% block head %}
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet">

        <link rel="stylesheet" href="/static/assets/fonts/icomoon/style.css">

        <link rel="stylesheet" href="/static/assets/css/owl.carousel.min.css">

        <link rel="stylesheet" href="/static/assets/css/bootstrap.min.css">
    
        <link rel="stylesheet" href="/static/assets/css/style.css">

        <title>{% block title %}{% endblock %} - NSE Analysis</title>
    {% endblock %}
  </head>
  <body>


    <div class="site-mobile-menu site-navbar-target">
        <div class="site-mobile-menu-header">
          <div class="site-mobile-menu-close mt-3">
            <span class="icon-close2 js-menu-toggle"></span>
          </div>
        </div>
        <div class="site-mobile-menu-body"></div>
      </div>

      <header class="site-navbar js-sticky-header site-navbar-target" role="banner">

        <div class="container">
          <div class="row align-items-center position-relative">


            <div class="site-logo">
              <a href="{{ url_for('home') }}" class="text-black"><span class="text-primary">NSE Analysis</a>
            </div>

            <div class="col-12">
              <nav class="site-navigation text-right ml-auto " role="navigation">
                <ul class="site-menu main-menu js-clone-nav ml-auto d-none d-lg-block">
                  <li ><a class="nav-link" href="{{ url_for('oi_chart') }}" >Calls</a></li>
                  <li><a href="{{ url_for('P_oi_chart') }}" class="nav-link">Puts</a></li>
                  <li><a class="nav-link" href="{{ url_for('month1_chart1') }}">Features</a></li>
                </ul>
              </nav>

            </div>

            <div class="toggle-button d-inline-block d-lg-none"><a href="#" class="site-menu-toggle py-5 js-menu-toggle text-black"><span class="icon-menu h3"></span></a></div>

          </div>
        </div>

      </header>

    <div class="hero">{% block content %}{% endblock %}</div>
  


    <script src="/static/assets/js/jquery-3.3.1.min.js"></script>
    <script src="/static/assets/js/popper.min.js"></script>
    <script src="/static/assets/js/bootstrap.min.js"></script>
    <script src="/static/assets/js/jquery.sticky.js"></script>
    <script src="/static/assets/js/main.js"></script>
    <script src="/static/assets/js/highcharts.js"></script>
    <script src="/static/assets/js/exporting.js"></script>
    {% block scripts %}{% endblock %}
  </body>
</html>
